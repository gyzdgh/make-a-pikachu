<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>画一只哆啦A梦</title>
    <style id="styleTag"></style>
</head>

<body>
    
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>

    <div class="doraemon">
        <div class="face">
            <div class="eyes">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="nose">
                <div class="nose-light"></div>
            </div>
            <div class="face face-base">
                <div class="noseline"></div>
                <div class="mustache">
                    <div class="m m01"></div>
                    <div class="m m02"></div>
                    <div class="m m03"></div>
                </div>
                <div class="mustache reflect">
                    <div class="m m01"></div>
                    <div class="m m02"></div>
                    <div class="m m03"></div>
                </div>
                <div class="mouth">
                    <div class="mouth-hidden"></div>
                    <div class="mouth-line"></div>
                </div>
            </div>
        </div>
        <div class="necklace">
            <div class="bell">
                <div class="ring"></div>
                <div class="hole"></div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow" class="active">慢速</button>
        <button data-speed="normal">快速</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
